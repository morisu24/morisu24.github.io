<body>
<center>
<h2>【 瞬間記憶ゲーム 】</h1>
<p>スタートしたら<font size="+2">1秒後</font>に画像が隠されるから回答して<font size="+2">answerボタン</font>を押してね！</p>
<!--<h3 onclick="shuffle()" id="line1"> ここをクリックしてスタート！！-->

<input type="button" value="reset" name="btn" id="btn2" onclick="init()">
</h1>
<table>
<tr>
<td><img src="../../images/1.jpg" width=180 height=180 id=image0></td>
<td><img src="../../images/2.jpg" width=180 height=180 id=image1></td>

</tr>
</table>

</h1>
<table>
<tr>
<td><img onclick="next1()" src="../../images/1.jpg" width=180 height=180 id=image0></td>
<td><img onclick="next2()" src="../../images/2.jpg" width=180 height=180 id=image1></td>

</tr>
</table>

<input type="button" value="answer" name="btn" id="btn3" onclick="answer()">
</center>
